<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./assets/sliderpics.js"></script>

    <link rel="stylesheet" href="assets/css/flipcard.css" />
    <title>3d Flip Card and slides</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front-face">
                        <h2>Villian of the month</h2>
                        <p>Jason Voorhees</p>
                    </div>
                    <div class="back-face">
                        <img src="images/jasonvoorhees.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="assets/images/pumpkin.jpg" alt="pumpkin">
            <img class="slide" src="/Users/mcmindmachine/project-1-1/assets/images/jasonbreakingdoor.webloc" alt="breaking">
            <img class="slide" src="assets/images/TV.jpg" alt="tv">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

</body>

</html>
