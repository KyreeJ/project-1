<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/index.js"></script>
    <title>Gruesome Goonz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>
<body>
<!-- Website header -->
    <!-- <h1>Gruesome Goonz</h1> -->
    <div class="header">
        <img src="./assets/images/ggbanner.gif" width="640" height="260" alt="Banner">
    </div>

<!-- Nav bar between pages -->
    <nav>
        <ul id="navBar">
            <li><button onclick="location.href='favorite.html'">Our Favorite Horror Movies</button></li>
            <li><button onclick="location.href='month.html'">Villain of the Month</button></li>
        </ul>
    </nav>

<!-- Intro to website -->
    <h1><strong>A Home for Horror Fanatics and Thrill Seekers!</strong></h1>
    

<!-- Jumpscare Ring girl -->
    <div class="jumpscare-container">
        <img id="jumpscare-gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnRlcGF2aGdsbDg2dzQ5cm80bXJwbG00NTcwMHFndHhiZnQwYWp5ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/s0TjvArH5xQiI/giphy.webp"
        alt="Ring girl gif">
        <img id="jumpscare-image" src="https://i.guim.co.uk/img/static/sys-images/Guardian/Pix/pictures/2014/10/21/1413886741290/Ringu-Ring-sadako-eye-014.jpg?width=465&dpr=1&s=none"
        alt="Ring girl eye" style="display: none;">
        <audio id="jumpscare-sound" src="./assets/images/jumpscare-94984.mp3" preload="auto"></audio>
        <br>
    </div>
    
    <!-- Movie recommendation button -->
    <div class="buttonWrapper">
        <button id="randomButton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Recommend Me a Movie!</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Our Recommendation!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="result"></div>
                <div id="popup">
                    <p id="popupMessage"></p>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="nextButton" type="button" class="btn btn-primary">Next</button>
            </div>
          </div>
        </div>
      </div>
    <script>
        const options = ['Halloween', 'Friday the 13th', 'Texas Chainsaw Massacre', 'Scream', 'The Shining',
        'Evil Dead', 'The Thing', 'A Nightmare on Elm Street', 'It Follows', 'Hereditary', 'Psycho'];

        document.getElementById('randomButton').onclick = function() {
            const randomIndex = Math.floor(Math.random() * options.length);
            const randomOption = options[randomIndex];

        document.getElementById('popupMessage').innerText = randomOption;
        document.getElementById('popup').style.display = 'block';
        document.getElementById('randomButton').style.display = 'block';
        };

        document.getElementById('nextButton').onclick = function() {
            const randomIndex = Math.floor(Math.random() * options.length);
            const randomOption = options[randomIndex];

        document.getElementById('popupMessage').innerText = randomOption;
        document.getElementById('popup').style.display = 'block';
        document.getElementById('nextButton').style.display = 'block';
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
